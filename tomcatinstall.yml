---
- hosts: all
  remote_user: root
  become: yes
  become_method: sudo
  gather_facts: false
  tasks:
    - name: 1. Install wget and httpd
      yum:
        name:
          - wget
          - java-1.8.0-openjdk
          - libselinux-python
          - unzip
        state: present
    - name: 2. Add tomcat group
      group:
        name: tomcat
    - name: 3.Add tomcat user
      user:
        name: tomcat
        group: tomcat
        home: /home/tomcat
        createhome: no
    - name: 3.Create /opt/tomcat directory
      file:
        path: /opt/tomcat
        state: directory
        mode: 0755
    - name: 4. download and unarchive
      unarchive:
        src: http://apache.cs.utah.edu/tomcat/tomcat-8/v8.5.40/bin/apache-tomcat-8.5.40.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        extra_opts: [--strip-components=1]
    - name: 5. change ownership
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory
    - name: 6.Copy Tomcat Service from local to remote
      copy:
        src: tomcat.service
        dest: /etc/systemd/system/
        mode: 0755
    - name: 7.start and enable Tomcat
      systemd:
        name: tomcat
        state: started
        enabled: true
        daemon_reload: true
